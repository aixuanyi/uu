<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="../js/myCookie.js"></script>
		<script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/shopcar.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<link rel="stylesheet" type="text/css" href="../css/shopcar.css"/>
	</head>
	<body>
		<!--top-->
		<div id="topCont"></div>
		<!--描述：logo -->
		<div id="logo">
			<a href="index.html" class="logo-cont"><img src="../img/14871272268992899.jpg" title="roseonly官网" alt="roseonly官网" /></a>
		</div>
		
		<!--内容开始-->
		<div class="container">
			<div>
				<div class="container-nav">
					<div class="main_line1"></div>
				</div>
			</div>
			<div class="order">
				<div class="shopping">
					<div class="shop-a">
						<div class="shop-left">我的购物车</div>
						<a href="javascript:;" id="shop_del" class="shop-right">清空购物车</a>
					</div>
					<table border="0" cellspacing="0" cellpadding="0" id="shopping-cart">
						<tr class="shopping-cart-title"><td width="110">序号</td><td width="110">品牌</td><td width="420">商品名称</td><td width="120">单价</td><td width="13"></td><td width="60">数量</td><td width="13"></td><td>操作</td></tr>
						<tbody>
							
						</tbody>
					</table>
					<div class="cart-total">合计：￥<font id="total">0.0</font><input type="button" id="cart_btn" value="去结算" /></div>
				</div>
				<div class="clear"></div>
				<div class="help">
					<div class="help-nav">订单帮助</div>
					<p>热线电话：400-1314-520</p>
					<p>客服邮箱：<a href="mailto:service@roseonly.com" style="color: blue;">service@roseonly.com</a>客服工作时间：周一至周日9:00-21:00</p>
					<p>如果您在下单过程中遇到问题，请与我们联系。因为鲜花商品对配送时效有特殊要求，订购后请随时登录查询物流状态。</p>
				</div>
			</div>
		</div>
		<!--内容结束-->
		<!--footer底部-->
		<div id="footCon"></div>
		<div class="preview">
			<img src="../img/QR-big.jpg" alt="扫描二维码" />
		</div>
		<!--返回顶部-->
		<div id="back-to-top">
			<a href="javscript:;" class="go-top">
				<img src="../img/top.svg" />
			</a>
		</div>
		<!--客服-->
		<div class="kefu">
			<a href="javascript:;" id="kf-btn">
				<img src="../img/kf.svg" />
			</a>
			<div class="message">
				<div class="mes-cont">
					<div class="tel_sj">
						<img src="../img/tel_sj.png" />
					</div>
					<div class="tel-cont">
						<p class="tel_txt">联系电话</p>
						<p class="tel_phone">400-1314-520</p>
					</div>
					<div class="tel_line"></div>
					<div class="zxkf">
						<a href="http://www.sobot.com/chat/pc/index.html?sysNum=1fe87079144a4587872a516c25aabd86">在线客服</a>
					</div>
				</div>
			</div>
		</div>
		<!--二维码-->
		<div id="ewm-box">
			<a href="javascript:;" id="ewm">
				<img src="../img/evm.svg" />
			</a>
			<div class="ewm-cont">
				<img src="../img/ewm.png" />
			</div>
		</div>
	</body>
</html>
<script>
	$("#topCont").load("public.html #top",function(){
		//判断是否登录
		$(".h_login").css("display","none");
		var cookie = getCookie("username");
		if(cookie.length!=0){
			$(".nologin").css("display","none");
			$(".h_login").css("display","block");
		}
		//退出
		$("#exit").click(function(){
			removeCookie("username");
			$(".h_login").css("display","none");
			$(".nologin").css("display","block");
		})
		//购物车数字
		var shopCookie = getCookie("shoplist");
		$("#cart-num").html("("+shopCookie.length+")");
		
	});
	
	$("#footCon").load("public.html #footer",function(){
		//微信二维码
		var $view = $("#footer .footer-box .wechat");
		$view.mouseover(function() {
			$(".preview").css("display", "block").stop().animate({
				"opacity": 1
			}, 500)
		})
		$view.mouseout(function() {
			$(".preview").css("display", "none").stop().animate({
				"opacity": 0
			}, 500)
		})
	});
</script>
